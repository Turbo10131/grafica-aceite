<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gr치fica de precios del aceite de oliva</title>
  <meta name="color-scheme" content="light" />
  <style>
    :root {
      --card-bg:#fff; --card-bd:#e6e6e6; --muted:#666;
      --accent:#1f6feb; --pill:#f5f7fb;
    }
    *{box-sizing:border-box}
    body{margin:0;background:#f6f8fa;color:#222;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:1100px;margin:28px auto;padding:0 16px}
    .card{background:var(--card-bg);border:1px solid var(--card-bd);border-radius:12px;padding:18px;box-shadow:0 10px 20px rgba(0,0,0,.04)}
    h1{margin:0 0 12px;font-size:clamp(20px,3vw,28px);display:flex;gap:.6rem;align-items:center}
    .toolbar{display:flex;gap:10px;flex-wrap:wrap;margin:12px 0}
    select{padding:10px 12px;border:1px solid var(--card-bd);border-radius:8px;background:#fff;font-size:14px}
    .modes{margin-left:auto;display:flex;gap:8px}
    .btn{border:1px solid var(--card-bd);background:#fff;padding:8px 12px;border-radius:8px;cursor:pointer}
    .btn.active{background:var(--accent);border-color:var(--accent);color:#fff}
    #grafico-msg{color:var(--muted);margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>游늳 Gr치fica de precios del aceite de oliva</h1>

      <div class="toolbar">
        <select id="tipo">
          <option value="virgen_extra">Virgen Extra</option>
          <option value="virgen">Virgen</option>
          <option value="lampante">Lampante</option>
        </select>

        <select id="anio">
          <option value="all">Todos los a침os</option>
        </select>

        <div class="modes">
          <button id="btn-years"  class="btn active" data-mode="years">A침os</button>
          <button id="btn-months" class="btn" data-mode="months">Meses</button>
          <button id="btn-days"   class="btn" data-mode="days">D칤as</button>
        </div>
      </div>

      <canvas id="grafico" height="90"></canvas>
      <div id="grafico-msg"></div>
    </div>
  </div>

  <script src="chart.umd.min.js"></script>
  <script src="grafica.js" defer></script>
</body>
</html>
