name: Actualizar histórico

on:
  schedule:
    - cron: "15 5 * * *"   # todos los días 05:15 UTC
  workflow_dispatch:       # permitir lanzarlo manualmente

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias (si las hubiera)
        run: |
          python -m pip install --upgrade pip

      - name: Ejecutar actualizador
        run: python update_historico.py

      - name: Commit & push si cambió algo
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: actualizar histórico (bot)"
            git push
          else
            echo "Sin cambios."
          fi
